<!DOCTYPE html>
<html class="gt-ie8 gt-ie9 not-ie">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>DDSC | CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- url icon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
    <!-- DDSC stylesheets -->
    <link href="../css/ddsc.min.css" rel="stylesheet" type="text/css">
    <link href="../css/widgets.min.css" rel="stylesheet" type="text/css">
    <link href="../css/rtl.min.css" rel="stylesheet" type="text/css">
    <link href="../css/themes.min.css" rel="stylesheet" type="text/css">
    <link href="../css/skins/_all-skins.min.css" rel="stylesheet" type="text/css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <!-- fullCalendar 2.2.5-->
    <link rel="stylesheet" href="../plugins/fullcalendar/fullcalendar.min.css">
    <link rel="stylesheet" href="../plugins/fullcalendar/fullcalendar.print.css" media="print">
</head>
<!-- top & left 固定 -->
<body class="theme-default">
    <div class="content">
        <!-- Main content -->
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" id="jq-validation-form">
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">客戶身分證號</label>
                        <input type="text" name="id" class="form-control" style="width: 150px;">
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">客戶姓名</label>
                        <input type="text" name="name"  class="form-control" style="width: 150px;" >
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">客戶等級</label>
                        <input type="text"  class="form-control " style="width: 150px;"  disabled="">
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">特殊客群</label>
                        <input type="text"  class="form-control " style="width: 150px;"  disabled="">
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group ">
                        <label class="control-label text-danger ">訪談方式</label>
                        <select class="select2 form-control select2-drop-auto-width" name="jq-validation-select2">
                            <option value="">--- 請選擇 ---</option>
                            <option>客戶自來行</option>
                            <option>臨櫃開發</option>
                            <option>臨櫃轉介</option>
                            <option>約訪</option>
                            <option>外訪</option>
                            <option>電訪</option>
                            <option>email</option>
                            <option>傳真</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group ">
                        <label for="jq-validation-select1" class="control-label text-danger">訪談地點</label>
                        <select class="select2 form-control select2-drop-auto-width" name="jq-validation-select1">
                            <option value="">--- 請選擇 ---</option>
                            <option>行內</option>
                            <option>行外</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group ">
                        <label for="jq-validation-select3" class="control-label text-danger">訪談結果</label>
                        <select class="select2 form-control select2-drop-auto-width" name="jq-validation-select3">
                            <option value="">--- 請選擇 ---</option>
                            <option>成交</option>
                            <option>完成轉換</option>
                            <option>考慮中</option>
                            <option>拒絕</option>
                            <option>完成通知</option>
                            <option>無人接聽</option>
                            <option>電話錯誤</option>
                            <option>只希望收到理財資訊</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-lg-3 form-group">
                        <label class="control-label text-danger">訪談時間</label>
                        <input type="text" class="form-control" required="required"  id="daterange" style="width:320px;" >
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">是否列入追蹤名單</label>
                        <select class="select2 form-control select2-drop-auto-width" autofocus>
                            <option value="1">是</option>
                            <option value="2">否</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">追蹤期限</label>
                        <input type="text" class="form-control" required="required"  id="singledate" style="width:120px;" >
                    </div>
                    <div class="col-sm-12 col-lg-12 form-group">
                        <label class="control-label">訪談內容</label>
                        <p>
                            <label class="checkbox-inline">客戶來源</label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">既有客戶</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">轉介</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">自行開發</span>
                            </label>
                            <br />
                            <label class="checkbox-inline">工作項目</label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">一般性拜訪</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">市場分析</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">資產配置討論</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">申購商品後續追蹤</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">資產配置討論</span>
                            </label>
                            <br />
                            <label class="checkbox-inline">當日成交</label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">基金</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">保險</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">黃金存摺</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">其他</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">手收</span>
                            </label>                                                          
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">未成交</span>
                            </label>      
                            <textarea class="form-control" rows="3"></textarea>
                            </p>
                    </div>
                    <div class="col-sm-4 col-lg-2 form-group">
                        <label class="control-label">下次訪談時間</label>
                        <input type="text" class="form-control" required="required"  id="singledatetime"  style="width:180px;" >
                    </div>
                    <div class="col-sm-6 col-lg-6 form-group">
                        <label class="control-label">摘要</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-sm-2 col-lg-2 form-group">
                        <button type="button" class="btn btn-primary pull-right" style="margin-top: 28px;">確認</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- / #content-wrapper -->
    </div>
    <!-- jQuery  -->
    <script src="../plugins/jQuery/jQuery.min.js"></script>
    <script src="../plugins/jQueryUI/jquery-ui.min.js"></script>
    <!-- Bootstrap  -->
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- DDSC javascripts -->
    <script src="../js/ddsc.min.js"></script>
    <script src="../js/app.min.js"></script>

    <!-- SlimScroll -->
    <script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../plugins/fastclick/fastclick.min.js"></script>
    <!-- fullCalendar 2.2.5 -->
    
    <script src="../plugins/fullcalendar/fullcalendar.min.js"></script>

    <!-- date-range-picker -->
    <script src="../plugins/moment/moment-with-locales.js"></script>
    <script src="../plugins/daterangepicker/daterangepicker.js"></script>
    <script>
        $(function () {
            $('#daterange').daterangepicker(
                {
                    singleDatePicker: false,
                    showDropdowns: true,
                    showWeekNumbers: false,
                    timePicker: true,
                    timePicker24Hour: true,
                    timePickerSeconds: false,
                    autoApply: true,
                    opens: 'center',
                    buttonClasses: ['btn btn-default'],
                    applyClass: 'btn-small btn-primary',
                    cancelClass: 'btn-small',
                    firstDay: 1,
                    separator: " - ",
                    // 預設前1天
                    startDate: moment().subtract(1,'days'),
                    endDate: moment().subtract(1,'days'),
                    maxDate: moment(),
                    minDate: moment().subtract(30, 'days'),
                    dateLimit: {
                        "days": 1
                    },
                    locale: {
                        format: "YYYY/MM/DD hh:mm:ss",
                        applyLabel: '<i class="glyphicon glyphicon-ok"></i>',
                        cancelLabel: '<i class="glyphicon glyphicon-remove"></i>',
                        fromLabel: '起',
                        toLabel: '訖',
                        customRangeLabel: '自訂範圍',
                        daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                        monthNames: ['1 月', '2 月', '3 月', '4 月', '5 月', '6 月', '7 月', '8 月', '9 月', '10 月', '11 月', '12 月'],
                    }
                });
            $('#singledate').daterangepicker(
                {
                    singleDatePicker: true,
                    showDropdowns: true,
                    showWeekNumbers: false,
                    timePicker: false,
                    timePicker24Hour: false,
                    timePickerSeconds: false,
                    autoApply: true,
                    opens: 'center',
                    buttonClasses: ['btn btn-default'],
                    applyClass: 'btn-small btn-primary',
                    cancelClass: 'btn-small',
                    firstDay: 1,
                    separator: " - ",
                    // 預設前1天
                    startDate: moment().add(30,'days' ),
                    maxDate: moment().add(360, 'days'),
                    minDate: moment().subtract(30, 'days'),
                    locale: {
                        format: "YYYY/MM/DD",
                        applyLabel: '<i class="glyphicon glyphicon-ok"></i>',
                        cancelLabel: '<i class="glyphicon glyphicon-remove"></i>',
                        fromLabel: '起',
                        toLabel: '訖',
                        customRangeLabel: '自訂範圍',
                        daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                        monthNames: ['1 月', '2 月', '3 月', '4 月', '5 月', '6 月', '7 月', '8 月', '9 月', '10 月', '11 月', '12 月'],
                    }
                });
            $('#singledatetime').daterangepicker(
                {
                    singleDatePicker: true,
                    showDropdowns: true,
                    showWeekNumbers: false,
                    timePicker: true,
                    timePicker24Hour: true,
                    timePickerSeconds: false,
                    autoApply: true,
                    opens: 'center',
                    buttonClasses: ['btn btn-default'],
                    applyClass: 'btn-small btn-primary',
                    cancelClass: 'btn-small',
                    firstDay: 1,
                    separator: " - ",
                    startDate: moment().add(30, 'days'),
                    maxDate: moment().add(360, 'days'),
                    minDate: moment().subtract(30, 'days'),
                    orientation: 'top left',
                    locale: {
                        format: "YYYY/MM/DD hh:mm:ss",
                        applyLabel: '<i class="glyphicon glyphicon-ok"></i>',
                        cancelLabel: '<i class="glyphicon glyphicon-remove"></i>',
                        fromLabel: '起',
                        toLabel: '訖',
                        customRangeLabel: '自訂範圍',
                        daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                        monthNames: ['1 月', '2 月', '3 月', '4 月', '5 月', '6 月', '7 月', '8 月', '9 月', '10 月', '11 月', '12 月'],
                    }
                });
        });
    </script>
    <!-- Bootstrap Datepicker-->
    <script>
        init.push(function () {
            var options = {
                todayBtn: "linked",
                orientation: $('body').hasClass('right-to-left') ? "auto right" : 'auto auto'
            }
            $('#bs-datepicker-example').datepicker(options);

            $('#bs-datepicker-component').datepicker();

            var options2 = {
                orientation: $('body').hasClass('right-to-left') ? "auto right" : 'auto auto'
            }
            $('#bs-datepicker-range').datepicker(options2);

            $('#bs-datepicker-inline').datepicker();
        });
    </script>
    <!-- / Bootstrap Datepicker -->
    <!--	jQuery Validation -->
    <script>
        $(function () {
            // Setup validation
            $("#jq-validation-form").validate({
                ignore: '.ignore, .select2-input',
                focusInvalid: false,
                rules: {
                    'jq-validation-required': {
                        required: true
                    },
                    'jq-validation-select1': {
                        required: true
                    },
                    'jq-validation-select2': {
                        required: true
                    },
                    'jq-validation-select3': {
                        required: true
                    },
                    'jq-validation-text': {
                        required: true
                    }
                },
                messages: {
                    'jq-validation-required': '不可為空白',
                    'jq-validation-select1': '請選擇',
                    'jq-validation-select2': '請選擇',
                    'jq-validation-select3': '請選擇'
                }
            });
        });
    </script>
    <!-- / Javascript -->
</body>
</html>
