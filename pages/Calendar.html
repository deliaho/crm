    <script type="text/javascript">
        function gettimeFromNow() {
            return new Date(new Date().valueOf() + 30 * 60 * 1000);
        }
        var $clock = $('#clock');
        $clock.countdown(gettimeFromNow(), function (event) {
            $(this).html(event.strftime('%M:%S'));
        });
        $('#btn-reset').click(function () {
            $clock.countdown(gettimeFromNow());
        });
    </script>

    <!-- 行事曆 new-->
    <script>
        $(function () {
            //Date for the calendar events (dummy data)
            var date = new Date();
            var d = date.getDate(),
                    m = date.getMonth(),
                    y = date.getFullYear();
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                lang: 'zh-tw',
                height: 640,
                editable: true,
                displayEventTime: true,
                titleFormat: 'YYYY/MM/DD',
                today: '今天',
                month: '月',
                week: '週',
                day: '日',
                allDayText: '全天',
                slotLabelFormat: 'H:mm',
                scrollTime: '08:00:00',
                //timeFormat: 'H(:mm)', // uppercase H for 24-hour clock
                nowIndicator: true,
                eventBackgroundColor: '#00a850',
                events: [
                  {
                      title: '理專課程',
                      start: new Date(y, m, d, 13, 0),
                      end: new Date(y, m, d, 14, 0),
                      description: '衍生性金融商品投資',
                      remind: '1 小時',
                  },
                ],
                eventClick: function (event, jsEvent, view) {
                    $('#modalTitle').html(event.title);
                    $("#startTime").html(moment(event.start).format('MMM Do h:mm A'));           
                    $('#modalBody').html(event.description);
                    $('#remind').html(event.remind);
                    $('#eventUrl').attr('href', event.url);
                    $('#fullCalModal').modal();
                },
                selectable: true,
                selectHelper: true,
                select: function (start, end) {
                    var title = prompt('Event Title:');
                    var eventData;
                    if (title) {
                        eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                    }
                    $('#calendar').fullCalendar('unselect');
                }
            });
        });
    </script>
